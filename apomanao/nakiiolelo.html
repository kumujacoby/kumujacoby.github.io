        // Setup event listeners
        function setupEventListeners() {
            // Add event listeners for category chips
            document.querySelectorAll('.category-chip').forEach(function(chip) {
                chip.addEventListener('click', function() {
                    // Update active chip
                    document.querySelectorAll('.category-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    
                    // Show the corresponding category
                    const index = parseInt(chip.getAttribute('data-index'));
                    showActiveCategory(index);
                });
            });
            
            // Add event listener for emoji display to show fullscreen
            document.getElementById('emoji-display').addEventListener('click', function() {
                const selectedEmoji = this.querySelector('.selected-emoji');
                const hawaiianWord = this.querySelector('.hawaiian-word');
                const englishMeaning = this.querySelector('.english-meaning');
                
                // Only show fullscreen if there's an emoji selected
                if (selectedEmoji) {
                    showFullscreenEmoji(
                        selectedEmoji.textContent,
                        hawaiianWord.textContent,
                        englishMeaning.textContent
                    );
                }
            });
        }
        
        // Render the category chips
        function renderCategoryChips() {
            const chipContainer = document.getElementById('category-chips');
            chipContainer.innerHTML = '';
            
            emojiData.forEach((category, index) => {
                const chip = document.createElement('button');
                chip.className = `category-chip ${index === 0 ? 'active' : ''}`;
                chip.innerHTML = `<span class="category-emoji">${category.emoji}</span> ${category.category}`;
                chip.setAttribute('data-index', index);
                chipContainer.appendChild(chip);
            });
        }
        
        // Show the active category content
        function showActiveCategory(index) {
            const categoryData = emojiData[index];
            const emojiContent = document.getElementById('emoji-content');
            
            // Clear previous content
            emojiContent.innerHTML = '';
            
            // Create emoji grid
            const grid = document.createElement('div');
            grid.className = 'emoji-grid';
            
            // Add emoji buttons
            categoryData.emojiList.forEach(emoji => {
                const btn = document.createElement('button');
                btn.className = 'emoji-btn';
                btn.textContent = emoji.emoji;
                btn.setAttribute('data-hawaiian', emoji.hawaiian);
                btn.setAttribute('data-english', emoji.english);
                
                // Add click event
                btn.addEventListener('click', function() {
                    showSelectedEmoji(emoji.emoji, emoji.hawaiian, emoji.english);
                });
                
                grid.appendChild(btn);
            });
            
            emojiContent.appendChild(grid);
        }
        
        // Display the selected emoji and its translations
        function showSelectedEmoji(emoji, hawaiian, english) {
            const display = document.getElementById('emoji-display');
            
            // Clear previous content
            display.innerHTML = '';
            
            // Create and add elements
            const emojiElement = document.createElement('div');
            emojiElement.className = 'selected-emoji';
            emojiElement.textContent = emoji;
            
            const hawaiianElement = document.createElement('div');
            hawaiianElement.className = 'hawaiian-word';
            hawaiianElement.textContent = hawaiian;
            
            const englishElement = document.createElement('div');
            englishElement.className = 'english-meaning';
            englishElement.textContent = english;
            
            display.appendChild(emojiElement);
            display.appendChild(hawaiianElement);
            display.appendChild(englishElement);
            
            // Apply animation effect
            display.style.animation = 'none';
            display.offsetHeight; // Trigger reflow
            display.style.animation = null;
        }
        
        // Show fullscreen emoji display
        function showFullscreenEmoji(emoji, hawaiian, english) {
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'fullscreen-overlay';
            
            // Create content elements
            const emojiElement = document.createElement('div');
            emojiElement.className = 'fullscreen-emoji';
            emojiElement.textContent = emoji;
            
            const hawaiianElement = document.createElement('div');
            hawaiianElement.className = 'fullscreen-hawaiian';
            hawaiianElement.textContent = hawaiian;
            
            const englishElement = document.createElement('div');
            englishElement.className = 'fullscreen-english';
            englishElement.textContent = english;
            
            const closeText = document.createElement('div');
            closeText.className = 'fullscreen-close';
            
            // Add elements to overlay
            overlay.appendChild(emojiElement);
            overlay.appendChild(hawaiianElement);
            overlay.appendChild(englishElement);
            overlay.appendChild(closeText);
            
            // Add click event to close
            overlay.addEventListener('click', function() {
                document.body.removeChild(overlay);
            });
            
            // Add keyboard event to close with Escape key
            document.addEventListener('keydown', function escKeyHandler(event) {
                if (event.key === 'Escape') {
                    if (document.body.contains(overlay)) {
                        document.body.removeChild(overlay);
                    }
                    document.removeEventListener('keydown', escKeyHandler);
                }
            });
            
            // Add to body
            document.body.appendChild(overlay);
        }
